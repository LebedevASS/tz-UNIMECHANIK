<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Lato&family=Montserrat&display=swap">
  </head>
  <body>
    <main>
      <button id="btn-modal" class="btn-primary" href="#">Модальное окно тут</button>     
    </main>
     <!-- ------------Модальное окно------------------  -->
    <div id="modal" class="modal">
        <div class="modal__content">
          <form class="modal__form" action="" method="post">
            <h3 class="modal__title">Стать партнёром проекта</h3>
            <div class="form__wrapper d-flex">
              <div class="form__input-wrapper">
                <label class="label"> <span class="color-red">✱</span> Название организации </label>
                <input class="input-short" type="text" placeholder="АВЦ" required >
                <label class="label"><span class="color-red">✱</span> Телефон </label>
                <input class="input-short" type="tel" pattern="\+7 [0-9]{3} [0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+7 933 848-34-33" required >
                <label class="label"><span class="color-red">✱</span> E-mail </label>
                <input class="input-short" type="email" placeholder="avc@gmail.com" required>
              </div>
              <!-- ------------Блок с фото (логотип)------------------  -->
              <figure class="form__avatar">
                <figcaption class="label-img"><span class="color-red">✱</span> Логотип (jpeg, png) </figcaption>
                <div class="form__img-wrapper">
                  <img class="form__delete" src="svg/close.svg" onclick="deleteImage()"> 
                  <div class="form__img-content" onclick="uploadImage()">
                    <img src="svg/upload.svg">
                    <span class="form__img-text">Выберите файл</span>
                  </div>
                </div>
              </figure>
            </div>
            <!-- ------------Выпадающий список------------------  -->
            <label class="label" for="select"> <span class="color-red">✱</span> Направление </label>
            <select class="select" required>
              <option>Экология</option>
              <option>Медицина</option>
              <option>Производство</option>
            </select>

            <!-- ------------Поля для заполнения соц. сетей------------------  -->
            <label class="label-social-icon-bg"></label>
            <input class="input" type="text">
            <label class="label-social-icon"><img src="svg/vk.svg" alt=""></label>
            <input class="input" type="text">
            <label class="label-social-icon"><img src="svg/ok.svg" alt=""></label>
            <input class="input" type="text">
            <label class="label-social-icon"><img src="svg/fb.svg" alt=""></label>
            <input class="input" type="text">
            <label class="label-social-icon"><img src="svg/inst.svg" alt=""></label>
            <input class="input" type="text">
            <label class="label-social-icon"><img src="svg/yt.svg" alt=""></label>
            <input class="input" type="text">

            <label class="label"> Руководитель </label>
            <input class="input" type="text" placeholder="Александров Иван Васильевич">
            <!-- ------------Кнопки------------------  -->
            <button class="btn-primary" type="submit">Стать партнёром проекта</button>
          </form>
          <span class="close">Отменить</span>
        </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
